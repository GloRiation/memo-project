<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/memo.css" />
    <link rel="stylesheet" href="/css/form.css" />
    <link rel="stylesheet" href="/admin/css/control.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <title>網上連儂牆</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="background"></div>
    <h1>
      Online memo wall
      <sub> (<span class="counter"></span>) </sub>
    </h1>
    <div class="container-fluid">
      <div class="row">
        <div class="col-11 row flex-column flex-sm-row">
          <div class="form-container">
            <form action="/memos" class="memo-form" method="POST">
              <div class="edit-column">
                <textarea
                  name="content"
                  class="memo"
                  placeholder="Enter content here..."
                ></textarea>
                <input
                      class="submit-memo-button"
                      type="submit"
                      value="提交"
                    />
            </form>

            <form action="/memoImage" class="image-form" method="POST" enctype="multipart/form-data">
              <input type="file" name="memoImage" accept="image"/>
              <div class="item-center">
                <input
                  class="submit-file-button"
                  type="submit"
                  value="提交"
                />
              </div>
            </form>
              
            <form action="/login" class="login-form" method="POST">
              <div class="side-form">
                <div class="title">連儂管理員專用</div>
                <div class="input-div">
                  <input
                    type="text"
                    id="fname"
                    name="email"
                    placeholder="email..."
                  />
                </div>
                <div class="input-div">
                  <input
                    type="password"
                    id="fname"
                    name="password"
                    placeholder="password"
                  /><br />
                </div>
              </div>
              <div class="item-center">
                <input
                  class="submit-button"
                  type="submit"
                  value="提交"
                /><br />
              </div>
              <div class="item-center">
                <a href="/" class="google-login">Login via Google</a>
              </div>
            </form>
          </div>
            
          </div>
          <div class="col-8 memo-container">
            <template>
              <div class="memo">
                <div class="content"></div>
                <div class="discard-icon">
                  <i class="fa-solid fa-trash"></i>
                </div>
                <div class="edit-icon">
                  <i class="fa-solid fa-pen-to-square"></i>
                </div></div
            ></template>

            <div class="memo-list"></div>
          </div>
        </div>
        <div class="col-1 word-column">
          <div class="word-container">
            <div class="word">網</div>
          </div>
          <div class="word-container">
            <div class="word">上</div>
          </div>
          <div class="word-container">
            <div class="word">連</div>
          </div>
          <div class="word-container">
            <div class="word">儂</div>
          </div>
          <div class="word-container">
            <div class="word">牆</div>
          </div>
        </div>
      </div>
    </div>
    <script src="admin/js/controls.js"></script>
    <script src="counter.js"></script>
    <script src="memos.js"></script>
    <script src="./js/index.js"></script>
    <script>
      console.log(counter);
      document.querySelector(".counter").textContent = counter;
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
